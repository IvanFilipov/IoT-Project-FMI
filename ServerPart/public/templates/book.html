<div class="container-fluid well span6">
	<div class="row-fluid">
        
        <div class="span8">
            {{#if ESPS}}

            <table class="table table-bordered table-striped esp-table">
                <thead>
                <tr>
                <th class="resource-name">Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Moment tempreture</th>
                </tr>
                </thead>
                <tbody>
                {{#ESPS}}
                <tr>
                <td>{{id}}</td>
                <td>{{name}}
                    <div class="esp_control">
                    <button type="button" class="btn btn-info" data-unicid="{{unic_id}}" data-espname="{{name}}" data-toggle="modal" data-target="#infoModal">Info</button>
                    </div>   
                </td>
                <td><a href="#/profiles/{{username}}">{{username}}</a></td>
                <td>{{temperature}}</td>
                </tr>
                {{/ESPS}}
                </tbody>
            </table>


  <div class="modal fade" id="infoModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class='col-sm-3'>
                    <div class="form-group">
                        <div class='input-group date form_datetime' id='datetimepickerFrom'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class="form-group">
                        <div class='input-group date form_datetime' id='datetimepickerTo'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <!-- <input type="time" name=""> -->
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-show-data col-sm-1">Show</button>
            </div>
            <div class="row">
                <div class='visualisation'>
                    <!-- <svg width="500" height="300" class="visualisationContainer"></svg> -->
                </div>
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


            {{else}}
            <h5>No ESPS</h5>
            {{/if}}
</div>
